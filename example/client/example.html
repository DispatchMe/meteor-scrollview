  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi">

<body>
  <h1>Welcome to Meteor!</h1>

  {{> itemlist}}

</body>

<template name="item">
  <div class="item">
    {{text}}
  </div>
</template>

<template name="itemlist">
  <div class="container">
    {{! >item}}
  </div>

  Jump to:<br>
  <button class="btn btn-jump-backwards">Backwards -1000</button>
  <button class="btn btn-jump-to-0">0</button>
  <button class="btn btn-jump-forwards">Forwards +1000</button><br>
  <br>
  ScrollTo item:<br>
  <button class="btn btn-scrollto-neg10">-10</button>
  <button class="btn btn-scrollto-0">0</button>
  <button class="btn btn-scrollto-pos10">+10</button><br>
</template>
